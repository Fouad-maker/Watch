<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Montre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-perimetr">
        <div class="clock-center"></div>

        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
        <div class="trademark">FOUED-H</div>

        <div class="minute-clockwise" id="minutes">
            <div class="minute-body">
                <div class="hand"></div>
                <div class="arrow">V</div>

            </div>

        </div>

        <div class="hour-clockwise" id="hours">
            <div class="hour-body">
                <div class="hand"></div>
                <div class="arrow">V</div>

            </div>

        </div>

        <div class="second-clockwise" id="seconds">
            <div class="second-body">
                <div class="hand"></div>

            </div>

        </div>

        



    </div>

    <script src="clock.js"></script>
</body>
</html>
